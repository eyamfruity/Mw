<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Mw</title>
</head>
<body class="body">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__top">
                    <a href="#" class="logo">
                        <img src="img/logo.png" alt="Logo" class="logo__inner">
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#">the products</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">services</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">contact me</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__bot">
                    <div class="header__promo">
                        <div class="header-submittion">
                            <h1 class="header-submittion__heading">Join the colors.</h1>
                            <div class="header-submittion__text">There are only 3 colors, 10 digits</div>
                            <a class="btn btn_main" href="#">Join now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="offer">
        <div class="container">
            <div class="offer__inner">
                <h2 class="offer__heading">
                    Do you want us call you?
                </h2>
                <form class="form form__offer" action="#">
                        <input class="form__item" name="name" type="text" placeholder="Your name">
                        <input class="form__item" name="phone" type="text" placeholder="Your phone">
                        <input class="form__item" name="email" type="email" placeholder="Your EMail">
                        <button class="btn">Call me!</button>
                </form>
                <div class="offer__color-boxer">
                    <div class="offer__color-box"></div>
                    <div class="offer__color-box"></div>
                    <div class="offer__color-box"></div>
                    <div class="offer__color-box"></div>
                    <div class="offer__color-box"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
